  sv_header:
    title: SOLAR TO VEHICLE
    subtitle: Your tool for optimizing self-consumption with your Electric Vehicle
    explanation_html: <p><strong>Explanation</strong></p>
                      <p>Diese Anwendung ermöglicht Ihnen eine schnelle Berechnung der Wirtschaftlichkeit und des erzielbaren Eigenvebrauchs in Abhängigkeit Ihrer Angaben zu PV-Anlage, Elektroauto, Ladestation und Nutzungsverhalten.</p>
                      <ul>
                        <li>Alle Eingabefelder sind mit Erklärungen versehen. In "vorausgefüllten Pflichtfeldern" sind bereits Erfahrungswerte eingetragen. Sie können diese übernehmen oder eigene Werte eintragen.</li>
                        <li>Sie können - nach dem Ausfüllen aller Pflichtfelder und ggf. vorausgefüllter Pflichtfelder - die Berechnung starten, indem Sie auf den Button "ERGEBNIS" drücken. </li>
                        <li>Sollten Sie nachträglich nochmal eine Eingabe verändern wollen drücken Sie bitte nochmals auf "ERGEBNIS" und nehmen Sie die gewünschten Änderungen vor. Anschließend kann die Berechnung erneut durch Klicken auf "ERGEBNIS" gestartet werden.</li>
                        <li>Genauere Informationen zu Ihrem Ergebnis erhalten Sie auch unter den Tabs "Grafiken" und "Wirtschaftlichkeit".</li>
                      </ul>
